<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div class="chat">
        <div class="chat_header"><h1>Chat</h1></div>
        <div class="chat_talk">
            <ul id="log"></ul>
        </div>
        <div class="chat_footer">
            <form method="post" class="chat_forms">
                <input type="text" name="message" class="chat_text" id="input_message">
                <input type="submit" value="Send" class='chat_btn' name="submit" id="btn_send">
            </form>
        </div>
    </div>

    <script type="text/template" id="message_template">
           <li class='chat_message'>
                    <span class="chat_message_author"><strong>{{name}}</strong></span>
                    <span class="chat_message_text">{{text}}</span>
                    <span class="chat_message_time">{{time}}</span>
                </li>
    </script>
<script type="text/javascript" src="app.js"></script></body>
</html>
